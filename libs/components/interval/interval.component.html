<form [formGroup]="parentForm">
  <div class="row">
    <label class="col-sm-2 col-lg-2 col-md-2 control-label">{{date_deb}}</label>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <p-calendar (ngModelChange)=validate0() [locale]="calendar" class="interval" #begin [placeholder]='x'
        dateFormat="dd/mm/yy" [formControlName]="componentName + 'beginDate'"></p-calendar>
    </div>
    <label class="col-sm-2 col-lg-2 col-md-2 control-label">{{date_fin}}</label>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <p-calendar (ngModelChange)=validate1() [locale]="calendar" id="end" #end [placeholder]='x' dateFormat="dd/mm/yy"
        [formControlName]="componentName + 'endDate'"></p-calendar>
      <!-- [attr.disabled]="disableinput" -->
    </div>
  </div>
</form>
