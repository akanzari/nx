<div [class]="'alerts-wrapper alert-wrapper-'+getPosition()+ getVisibility() " [ngStyle]="{'background-color':bgCol}"
    [ngStyle]="(toastPosition === 'top-right' || toastPosition === 'top-left' || toastPosition === 'top-center')? {'top': '7.75%'} : ''">
    <ng-container *ngFor="let item of _msgs;">
        <div [class]="'alert '+getType()+' alert-dismissible'" id="alert" role="alert">
            <i [class]="'icons'+ getIcon()" aria-hidden="true"></i>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeToast()">
                <span aria-hidden="true">Ã—</span>
            </button>
            {{item}}

        </div>
        <div *ngIf="insert">
            <ng-content>

            </ng-content>
        </div>
    </ng-container>

</div>
